<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASCII Machine</title>
	<script src="../build/asciimachine.js" type="text/javascript" language="Javascript"></script>
	<script src="editor.js" type="text/javascript" language="Javascript"></script>
	<script type="text/javascript" language="Javascript">
		document.addEventListener("DOMContentLoaded", function() {
			editor = new Editor(document.querySelector("#inputField"));
		});
	</script>
	<style type="text/css" media="all">
		body {
			background-color: black;
		}
		
		#inputField {
			outline: none;
			
			font-family: Monaco, monospace;
			color: white;
		}
		
		#inputField div {
			margin-bottom: -1px;
		}
		
		#modeToggleButton {
			position: fixed;
			right: 5px;
			top: 5px;
			
			font-size: 1.2em;
		}
	</style>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			var toggleButton = document.getElementById("modeToggleButton");
			toggleButton.addEventListener("click", function() {
				editor.toggleMode();
				toggleButton.textContent = editor.getMode() ? "Stop" : "Run";
			});
		});
	</script>
</head>
<body>

<button id="modeToggleButton" title="Shift+Enter">Run</button>

<div id="inputField">
#--@--%><br>
XXXXXXXX
</div>

</body>
</html>
