<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASCII Machine</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<script src="../build/asciimachine.js" type="text/javascript" language="Javascript"></script>
	<script src="editor.js" type="text/javascript" language="Javascript"></script>
	<script type="text/javascript" language="Javascript">
		document.addEventListener("DOMContentLoaded", function() {
			// Creating Editor
			editor = new Editor(document.querySelector("#inputField"), [42, 42, 42, 0]);
			
			// Handling mode toggling
			var toggleButton = document.getElementById("modeToggleButton");
			toggleButton.addEventListener("click", function() {
				editor.toggleMode();
			});
			
			editor.onModeChange = function(newMode) {
				if (newMode) {
					toggleButton.textContent = "Stop";
					toggleButton.style.opacity = .5;
				} else {
					toggleButton.textContent = "Run";
					toggleButton.style.opacity = 1;
				}
			}
		});
	</script>
	<style type="text/css" media="all">
		body {
			background: -webkit-linear-gradient(top, #ccc, white);
			background: linear-gradient(top, #ccc, white);
			background-size: 1px 350px;
			background-repeat: repeat-x;
			
			text-align: center;
		}
		
		#content {
			display: inline-block;
			
			position: relative;
			margin: 60px;
			
			padding-top: 65px;
		}
		
		#modeToggleButton {
			position: absolute;
			right: 0px;
			top: 4px;
			
			padding: 3px 10px;
			
			background: -webkit-linear-gradient(top, #eee, #eaeaea);
			background: linear-gradient(top, #eee, #eaeaea);
			
			border: 1px solid #fafafa;
			
			color: #444;
			font-size: 1.8em;
			text-shadow: 0px 1px 1px white;
			
			box-shadow: 0px 2px 4px rgba(0, 0, 0, .25);
			
			border-radius: 2px;
			
			opacity: .9;
			cursor: pointer;
			-webkit-transition: opacity .3s;
		}
		
		#modeToggleButton:active:after {
			content: "";
			
			position: absolute;
			top: -1px;
			right: -1px;
			bottom: -1px;
			left: -1px;
			
			background-color: rgba(0, 0, 0, .2);
			
			border-radius: 2px;
			
			pointer-events: none;
		}
		
		#inputField {
			display: inline-block;
			
			position: relative;
			
			padding: 8px;
			
			background-color: #2a2a2a;
			
			border: 1px solid black;
			outline: none;
			
			text-align: left;
			font-size: 4em;
			font-family: Monaco, monospace;
			color: white;
			
			box-shadow: 0px 2px 5px rgba(0, 0, 0, .7);
			
			border-radius: 2px;
		}
		
		#inputField:after {
			content: "";
			
			position: absolute;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			
			background: -webkit-linear-gradient(top, rgba(255, 255, 255, .15), rgba(255, 255, 255, 0));
			background: linear-gradient(top, rgba(255, 255, 255, .1), rgba(255, 255, 255, 0));
			background-size: 100% 30%;
			background-repeat: no-repeat;
			
			border-radius: 1px;
			
			pointer-events: none;
		}
		
		#inputField div + div {
			margin-top: -.1em;
		}
	</style>
</head>
<body>

<div id="content">

<button id="modeToggleButton" title="Shift+Enter">Run</button>

<div id="inputField">
#-@-H>O <br>
XXXXXXXX
</div>

</div>

</body>
</html>
